apiVersion: v1
kind: Service
metadata:
  name: {{ include "secupi-gateway.fullname" . }}
  labels:
    {{- include "secupi-gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "secupi-gateway.selectorLabels" . | nindent 4 }}
