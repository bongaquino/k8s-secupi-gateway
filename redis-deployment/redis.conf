# Redis configuration file

# Basic configuration
bind 0.0.0.0
port 6379
protected-mode yes
daemonize yes

# Security
requirepass !Z2x3c*()

# Memory management
maxmemory 2gb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Logging
logfile "/var/log/redis/redis.log"
loglevel notice

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511 