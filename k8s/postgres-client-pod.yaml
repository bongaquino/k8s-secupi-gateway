apiVersion: v1
kind: Pod
metadata:
  name: postgres-client
  namespace: default
  labels:
    app: postgres-client
spec:
  containers:
  - name: postgres-client
    image: postgres:15-alpine
    command: ["sleep", "3600"]
    env:
    - name: PGUSER
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_USER
    - name: PGPASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_PASSWORD
    - name: PGDATABASE
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_DB
  restartPolicy: Never
